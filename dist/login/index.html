<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GavelBay | Login</title>
    <link rel="stylesheet" href="../output.css">
    <script defer type="module" src="../../src/js/pages/login.js"></script>
</head>
<body class="bg-white font-sans ">
    <header>
        <nav class="p-5 shadow-xl">
            <div class="md:flex md:items-center md:justify-between w-full max-w-6xl m-auto">
              <div class="flex justify-between items-center ">
                <a href="/dist/index.html" class="cursor-pointer">
                  <img class="h-7 md:h-9" src="/dist/assets/logo.png" alt="Gavelbay logo">
                </a>
                <span id="toggleMenu" class="cursor-pointer mx-2 md:hidden block">
                  <div>Menu</div>
                </span>
              </div>
              <ul id="menu" class="flex flex-col gap-10 items-center md:flex md:flex-row md:items-center z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 md:gap-8 bg-white h-full">
                <li class="mt-10 md:m-0">
                  <a href="../index.html" class="active pt-10 px-10 sm:p-3">Explore</a>
                </li>
                <li class="">
                  <a href="/dist/login/index.html" class="p-3">Login</a>
                </li>
                <li class="hidden p-3">
                  <a href="#" class="">New Listing</a>
                </li>
                <li class="hidden p-3">
                  <a href="#" class="">Account</a>
                </li>
                <a href="/dist/register/index.html" class="cta text-dark duration-400 px-7 py-3 rounded-md shadow-lg hover:scale-110 transition-all">
                  Register
                </a>
              </ul>
            </div>
          </nav>
    </header>
    <main>
        <section class="container m-auto max-w-6xl mt-8 mb-8 px-5 lg:px-0">
            <div class="">
                <div class="flex w-full border-b border-soft">
                    <h2 class="text-dark text-center font-bold text-3xl tracking-widest pb-2 md:text-left lg:pl-0">Login</h2>
                </div>
            </div>
        </section>
        <section class="container m-auto max-w-6xl mt-16 mb-8 px-5 lg:px-0">
                <div class="flex justify-center flex-col">
                  <form method="POST" action="" id="loginForm" class="flex flex-col gap-4 w-full max-w-md m-auto">
                    <!-- Form Email -->
                    <div class="flex flex-col">
                    <label for="email">Email</label>
                      <input class="focus:outline-none p-3 shadow-md focus:shadow-xl rounded-md duration-300 valid:border-green"
                        type="email"
                        id="email"
                        title="The email value must be a valid stud.noroff.no or noroff.no email address."
                        minlength="8"
                        maxlength="40"
                        class="form-control"
                        name="email"
                        placeholder="Email address"
                        pattern="^[\w\-.]+@(stud.)?noroff.no$"
                        required
                      />
                      <div class="form-error" id="emailError"></div>
                    </div>

                    <!-- Form Password -->
                    <div class="flex flex-col">
                    <label for="password">Password</label>
                      <input class="focus:outline-none p-3 shadow-md focus:shadow-xl rounded-md duration-200"
                        type="password"
                        id="password"
                        title="The password value must be at least 8 characters."
                        minlength="8"
                        maxlength="20"
                        class="form-control"
                        name="password"
                        placeholder="Your password"
                        required/>
                    </div>
                    <!-- Error box -->
                    <div>
                        <p id="formError" class="text-warning"></p>
                    </div>

                    <!-- Form Button -->
                    <button type="submit" class="cta text-dark duration-400 px-7 py-3 mt-4 rounded-md shadow-lg hover:scale-110 max-w-md">Login</button>
                  </form>
                  <div class="m-auto flex mt-8 gap-4 items-center">
                    <p>Don't have an account?</p>
                    <a class="font-bold text-warning" href="../register/index.html">Register</a>
                  </div>
              </div>
        </section>
    </main>
</body>
