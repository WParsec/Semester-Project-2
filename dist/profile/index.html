<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your online NFT auction site profile page" />
    <title>GavelBay | Profile</title>
    <link rel="stylesheet" href="../output.css" />
    <script defer type="module" src="../../src/js/pages/profile.js"></script>
  </head>
  <body class="bg-white font-sans">
    <header>
      <!-- Link for keyboard users to skip to main content. Only visible when in focus -->
      <a href="#H1" class="absolute top-2 left-1/4 xl:left-4 opacity-0 focus:opacity-100" aria-label="Skip to main">Skip to main content</a>
      <nav class="p-5">
        <div class="md:flex md:items-center md:justify-between w-full max-w-6xl m-auto">
          <div class="flex justify-between items-center">
            <a href="../../" class="cursor-pointer">
              <img class="h-7 md:h-9" src="../assets/logo.png" alt="Gavelbay logo" />
            </a>
            <span id="toggleMenu" class="cursor-pointer mx-2 md:hidden block">
              <div><img src="../assets/burger-icon.svg" alt="Burger icon" /></div>
            </span>
          </div>
          <ul
            id="menu"
            class="flex flex-col gap-10 items-center md:flex md:flex-row md:items-center z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 md:gap-8 bg-white h-full"
          >
            <li class="mt-10 md:m-0">
              <a href="../../" class="p-3 sm:p-3 flex items-center gap-2"
                ><i><img src="../assets/explore.svg" alt="Explore icon" /></i>Explore</a
              >
            </li>
            <li id="liLogin" class="">
              <a href="../login/" class="p-3">Login</a>
            </li>
            <li id="liNewListing" class="hidden">
              <a href="../create/" class="p-3 flex gap-2"
                ><i><img src="../assets/create.svg" alt="Create icon" /></i>New Listing</a
              >
            </li>
            <li id="liAccount" class="hidden">
              <a href="../profile/" class="p-3 bg-gray rounded-md flex gap-2"
                ><i><img src="../assets/profile.svg" alt="Profile icon" /></i>Account</a
              >
            </li>
            <li id="liRegister">
              <a href="../register/" class="cta text-dark duration-400 px-7 py-3 rounded-md shadow-lg hover:scale-110 transition-all">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="container m-auto max-w-6xl mt-8 px-5 lg:px-0">
        <div class="">
          <div class="flex w-full border-b border-soft">
            <h1 id="H1" class="text-xl md:text-3xl tracking-widest lg:pl-0">Profile</h1>
          </div>
        </div>
      </section>
      <section class="m-auto py-20 relative">
        <div class="container w-full m-auto px-5 overflow-hidden max-w-6xl lg:px-0">
          <div class="grid sm:grid-cols-profile gap-4">
            <div class="flex items-center justify-center">
              <div id="avatarDiv" class="rounded-full border-orange border-2 overflow-hidden h-48 w-48 bg-cover bg-center">
                <img class="h-full mt-2" src="../assets/profile-icon.png" alt="profile icon" />
              </div>
            </div>
            <div class="flex flex-col gap-8 items-center sm:items-start">
              <h2 class="text-2xl font-medium" id="profileUsername"></h2>
              <div class="flex gap-4">
                <button id="editAvatarButton" class="bg-white shadow-lg px-8 py-2 rounded-md">Edit avatar</button>
                <button id="logOutButton" class="cta shadow-lg px-8 py-2 rounded-md">Logout</button>
              </div>
              <p class="text-lg">Tokens: <span id="creditSpan" class="text-dark-green text-xl font-medium"></span></p>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal placed here for correct placement for keyboard users -->
      <div id="modal" class="modal hidden px-5">
        <div class="modal-content bg-white p-4 rounded-md w-full max-w-md" aria-modal="true">
          <div class="modal-header flex justify-between items-center mb-4">
            <h2 class="text-xl font-medium">Edit avatar</h2>
            <button id="modalClose" class="text-4xl p-2 cursor-pointer" tabindex="0" aria-label="close">☠</button>
          </div>
          <label for="avatar">Avatar URL</label>
          <form method="PUT" action="" id="editAvatarForm" class="w-full max-w-md m-auto transition-all">
            <!-- Form Url -->
            <div class="flex flex-col gap-8">
              <input
                class="focus:outline-none p-3 shadow-md focus:shadow-xl rounded-md duration-300"
                type="text"
                id="avatar"
                title="Must be an image URL"
                minlength="8"
                name="avatar"
                placeholder="www.unsplash.com/image/cat"
                aria-errormessage="mediaError"
                required
              />
              <div class="text-warning" id="mediaError"></div>
            </div>
            <button class="cta text-dark duration-400 py-3 rounded-md shadow-lg hover:shadow-2xl transition-all w-full">Submit</button>
          </form>
        </div>
      </div>
      <section class="container m-auto max-w-6xl px-5 lg:px-0">
        <div class="">
          <div class="flex w-full border-b border-soft">
            <h2 class="text-dark text-center tracking-widest md:text-left lg:pl-0">My NFT's</h2>
          </div>
        </div>
        <div class="w-full mt-8 mb-8">
          <div id="listingGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <template id="listingTemplate">
              <a href="#" id="listingMedia" class="listing-card">
                <div id="listingLabel" class="h-1/3 w-full bg-dark-opacity absolute bottom-0 rounded-br-lg rounded-bl-lg p-2 pl-3 listing-label">
                  <div class="">
                    <h3 id="listingTitle" class="font-medium break-normal"></h3>
                    <p class="text-sm">by <span id="listingSeller"></span></p>
                  </div>
                  <p class="text-sm"><span id="listingAmount" class="text-green text-base"></span></p>
                  <p class="text-sm"><span id="listingEnds" class=""></span></p>
                </div>
              </a>
            </template>
          </div>
        </div>
      </section>

    </main>
    <footer class="h-56 p-4 relative">
      <div class="w-full max-w-6xl mx-auto h-full">
        <p class="absolute bottom-4">© 2022 Tom Ertvaag</p>
      </div>
    </footer>
  </body>
</html>
